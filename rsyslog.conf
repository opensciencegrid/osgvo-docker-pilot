type="imfile"
File="/pilot/log/StartLog"
Tag="condor_startd"
Facility="local2"
startmsg.regex="(^[[:digit:][:space:]/:.]+ \\(pid)"
ruleset="CondorLog"
)

input(
type="imfile"
File="/pilot/log/StarterLog.*"
Tag="condor_starter"
Facility="local2"
startmsg.regex="(^[[:digit:][:space:]/:.]+ \\(pid)"
addMetadata="on"
ruleset="StarterLog"
)

input(
type="imfile"
File="/pilot/log/StarterLog"
Tag="condor_starter"
Facility="local2"
startmsg.regex="(^[[:digit:][:space:]/:.]+ \\(pid)"
ruleset="CondorLog"
)

input(
type="imfile"
File="/pilot/log/XferStatsLog"
Tag="condor_starter"
Facility="local2"
startmsg.regex="(^[[:digit:][:space:]/:.]+ \\(pid)"
ruleset="CondorLog"
)

input(
type="imfile"
File="/pilot/log/SharedPortLog"
Tag="condor_shared_port"
Facility="local2"
startmsg.regex="(^[[:digit:][:space:]/:.]+ \\(pid)"
ruleset="CondorLog"
)

input(
type="imfile"
File="/pilot/log/ProcLog"
Tag="condor_procd"
Facility="local2"
ruleset="ProcLog"
)

input(
type="imfile"
File="/pilot/log/supervisord.log"
Tag="supervisord"
Facility="daemon"
ruleset="SupervisordLog"
)

input(
type="imfile"
File="/tmp/startup.log"
Tag="startup"
Facility="user"
ruleset="startupForward"
)

call GlideinMetadata

# Log all messages to the syslog daemon's stdout.
*.* /dev/stdout

call forwardGlidein
